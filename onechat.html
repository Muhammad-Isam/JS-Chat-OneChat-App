<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="owner">
        <div class="navBar">
            <!-- Navbar Start -->
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost text-xl">Kawish OneChat</a>
                </div>
                <div class="flex-none gap-2">
                    <div class="form-control">
                        <label id="uemail"></label>
                    </div>
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img alt="Tailwind CSS Navbar component" id="uimage"
                                    src="https://api-private.atlassian.com/users/4f5f736dffd9036ec97f3e366931bc7c/avatar" />
                            </div>
                        </div>
                        <ul tabindex="0"
                            class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                            <li>
                                <a href="index.html" class="justify-between">
                                    All chat
                                    <span class="badge">New</span>
                                </a>
                            </li>
                            <li><a id="changePass">Change password</a></li>
                            <li><a id="resetpass">Reset password</a></li>
                            <li id="logoutBtn"><a>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Navbar end -->
            <div id="oneChatContainer">
            </div>
            <div class="w-full fixed bottom-0 flex items-center justify-center mb-10 hide" id="inputContainer">
                <div style="width: 50%; margin-left:15%; " class="">
                    <input id="oneText" type="text" placeholder="Type here"
                        class="input input-bordered input-accent w-full" />
                </div>
                <div style="width: 08%">
                    <div id="sendOneText" class="pl-8 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="h-6 w-6">
                            <path
                                d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z" />
                        </svg>
                    </div>
                </div>
            </div>
            <!-- <input type="text" id="oneText"><button id="sendOneText">Enter</button> -->

        </div>
        <div class="menu">
            <button class="menu-toggle" id="toggleButton">â˜°</button>
            <ul class="menu bg-base-200 w-56 rounded-box w-1 menu-list" id="menu">
                <li class="menu-title">Chats</li>
                <li><input type="text" id="searchEmail" placeholder="Search via email address"><button
                        class="btn btn-sm" id="searchBtn">Enter</button></li>

            </ul>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
